<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/scoreboard.css">
    <title>Scoreboard - PBA Lecteur</title>
</head>
<body>
    <div class="container">
        <div class="scoreboard">
        <div class="scoreboard-col scoreboard-left">
            <div class="team-logo">
                <img src="https://placehold.co/100x100?text=A" alt="Team A Logo" class="team-logo-img">
            </div>
            <h2 id="team-a-name">TEAM A</h2>
            <div class="team-score" id="team-a-score">0</div>
            <div class="manga-effect team-a-manga" id="team-a-manga"></div>
        </div>
        <div class="scoreboard-col scoreboard-center">
            <div class="quarter" id="quarter">Q1</div>
            <div class="timer" id="timer">12:00</div>
            <!-- Ajoute ici les contrÃ´les si besoin -->
        </div>
        <div class="scoreboard-col scoreboard-right">
            <div class="team-logo">
                <img src="https://placehold.co/100x100?text=B" alt="Team B Logo" class="team-logo-img">
            </div>
            <h2 id="team-b-name">TEAM B</h2>
            <div class="team-score" id="team-b-score">0</div>
            <div class="manga-effect team-b-manga" id="team-b-manga"></div>
        </div>
        </div>
    </div>
</body>
</html>
